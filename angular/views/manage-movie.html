<section class="container movie-container">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-8 col-md-9">
        <h2 class="page-heading">All Movies</h2>
        <a href ng-click="openMovieModal()" class="watchlist">Add a movie</a>
        <form id='search-form' class="search">
          <input type="text" class="search__field" placeholder="Search" ng-model="query.name">
          <button class="btn btn-md btn--danger search__button">search a movie</button>
        </form>
        <div class="rates-wrapper">
          <table>
            <colgroup class="col-width-lg">
              <colgroup class="col-width">
                <colgroup class="col-width-sm">
                  <colgroup class="col-width">
                    <tr ng-repeat="movie in movies |orderBy: 'date_released' | filter:query" class="rates rates--top">
                      <td class="rates__obj"><a href ng-click="viewMovieDetail(movie.id)" class="rates__obj-name">{{$index +1}}. {{movie.name}} </a></td>
                      <!-- <td class="rates__vote">233 546 votes</td> -->
                      <td class="rates__result">{{movie.rating}}</td>
                      <td class="rates__vote">
                        <a href ng-click="deleteMovie(user.id, movie.id)" class="rates__obj-name">DELETE</a>
                      </td>
                      <td class="rates__vote">
                        <a href ng-click="openMovieModal(movie)" class="rates__obj-name">EDIT</a>
                      </td>
                    </tr>
                    <!-- <tr class="rates rates--top">
                      <td class="rates__obj"><a href="#" class="rates__obj-name">3. How I Live Now</a></td>
                      <td class="rates__vote">843 546 votes</td>
                      <td class="rates__result">4.9</td>
                      <td class="rates__stars">
                        <div class="score"></div>
                      </td>
                    </tr>
                    <tr class="rates">
                      <td class="rates__obj"><a href="#" class="rates__obj-name">4. The Armstrong Lie</a></td>

                      <td class="rates__result">4.9</td>
                      <td class="rates__stars">
                        <div class="score"></div>
                      </td>
                    </tr> -->
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
