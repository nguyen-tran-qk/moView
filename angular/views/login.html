<div class="modal-header">
  <h2 class="form-signin-heading">Please sign in</h2>
</div>
<div class="modal-body">
  <form class="form-signin">
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" ng-model="user.username">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="user.password">
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="login()">Login</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
